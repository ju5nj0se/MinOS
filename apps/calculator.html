<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../styles/calculator.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="../imgs/ico-calculator.svg" alt="Icono Calculadora" class="item">
            <p class="item">Calculator</p>
        </div>
        <div class="container">
            <img src="../imgs/minimize-calculator.svg" class="item --other">
            <img src="../imgs/maximize-calculator.svg" class="item --other">
            <img src="../imgs/close-calculator.svg" class="item --close ">
        </div>
    </header>
    <section class="result">
        <main>
            <h1>0</h1>
        </main>
    </section>
    <section class="options">
        <div class="container">
            <div class="card --black">%</div>
            <div class="card --black">CE</div>
            <div class="card --black">C</div>
            <div class="card --black"><img src="../imgs/options-delete.svg" alt=""></div>
        </div>

        <div class="container">
            <div class="card --black"><img src="../imgs/option-one-half.png" alt=""></div>
            <div class="card --black"><img src="../imgs/option-x2.png" alt=""></div>
            <div class="card --black"><img src="../imgs/option-root.png" alt=""></div>
            <div class="card --black"><img src="../imgs/option-divide.svg" alt=""></div>
        </div>

        <div class="container">
            <div class="card">7</div>
            <div class="card">8</div>
            <div class="card">9</div>
            <div class="card --black">X</div>
        </div>

        <div class="container">
            <div class="card">4</div>
            <div class="card">5</div>
            <div class="card">6</div>
            <div class="card --black"><img src="../imgs/option-minus.svg" alt=""></div>
        </div>

        <div class="container">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card --black"><img src="../imgs/option-sum.svg" alt=""></div>
        </div>

        <div class="container">
            <div class="card"><img src="../imgs/option-sum__minus.png" alt=""></div>
            <div class="card">0</div>
            <div class="card">,</div>
            <div class="card --equal"><img src="../imgs/option-equal.svg" alt=""></div>
        </div>
         
    </section>

</body>



</html>
